<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="public">
    <title>Central de automação residencial</title>
    <link rel="stylesheet" href="StyleSheet.css" type='text/css'>
    <script src="core.js"></script>

<body>

            <li class="menuItem"><a id="configuracoes" onclick="configuracoesClick('configuracoes')">Configurações</a></li>
            <li class="menuItem"><a id="manualDeUsuarios" onclick="manualDeUsuariosClick('manualDeUsuarios')">manual do usuário</a></li>
            <li class="menuItem"><a id="contatos" onclick="contatosClick('contatos')">Contatos</a></li>

    <main id="corpo" class="container-fluid row">
        
    </main>

</html>
